<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <!-- 最新編譯和最佳化的 CSS -->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #m{ 
        border: 2px solid black; 
        padding: 10px; 
        width: 90%; 
        margin: .5%; 
        position: fixed; 
        bottom: 0;
      }
      #send{ 
        width: 8%; 
        margin: .5%; 
        background: rgb(121,2,2);
        color:white; 
        
        padding: 10px; 
        position: fixed; 
        bottom: 0;
        right:5px;
      }
      #message_block{
        
        position: absolute;
        top:0;
        bottom:5%;
        margin-bottom:10px;
        border: solid 2px black; 
        overflow:auto;
      }
      #online_block{
        
        position: absolute;
        top:0;
        left:70%;
        bottom:5%;
        margin-bottom:10px;
        border: solid 2px black; 
        overflow:auto;
      }
      #messages { 
        list-style-type: none; 
        margin: 10px; 
        padding: 0; 
      }
      #messages li { 
        padding: 5px 10px; 
        font-size:16pt;
      }
      #messages li:nth-child(odd) { 
        background: #eee; 
      }
      #online-list{
        list-style-type: none; 
        margin: 10px; 
        padding: 0; 
      }
    </style>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script>



      var socket = io();
	  
	  
      $(document).ready(function(){

        var name = prompt("請輸入暱稱","guest");
		
    		var firstTyping = true;		
    		var userColors = ['blue','yellow','purple','orange']; //使用者可選擇的顏色
    		var colorRandom = Math.floor((Math.random() * 4));
    		var userColor = userColors[colorRandom];
		
        if(name=="" || name==null){
          name = "guest";
        }

        //告訴server自己的名字
        socket.emit("add user",{
          username: name,
          userColor: userColor
		    });
		
		  //監聽新user加入
		  socket.on('add user',function(data){		  
          appendMessageWithColor(data.username+"已加入","green");

          //updateOnlineListWithColor(data.onlineList);
      });
		
      //監聽新訊息事件
      socket.on('chat message', function(data){		  
        appendMessageWithColor(data.username+":"+data.msg, data.userColor);
      });

		  //監聽正在打字
		  socket.on('user is typing',function(data){
        appendMessageWithColor(data.username+"正在打字","gray");
      });
		
		  //監聽有user離開
      socket.on('user left',function(data){
        appendMessageWithColor(data.username+"已離開","red");
      });

      //監聽更新onlin-list名單
      socket.on('update onlineList',function(data){
        updateOnlineListWithColor(data.onlineList);
      });

      $('#send').click(function(){
		    firstTyping = true;  //已經送出訊息，可以再列印 user is typing 訊息  //prompt("firstTYPE已經設定為TRUE","!!!");
        var text = $('#m').val();
        
        socket.emit('chat message', {
			  text:text,
			  userColor:userColor
		    });

        $('#m').val('');
        return false;
      });

      $("#m").keydown(function(event){
		
		      if ( event.which == 13 ){
            $('#send').click();		
          }
		  
		      else if( firstTyping == true ){
		        socket.emit('user is typing', name);
            firstTyping = false; //還沒送出訊息，不需要再次列印 user is typing 訊息
		      }
      });
		
  		function appendMessageWithColor(msg, userColor)
      {
  		  $('#messages').append($('<li class="col-md-12">').text(msg)); //設定字
  		  $('#messages> li:last').css("background-color", userColor); //設定不同人聊天背景顏色
        
        //$("li:last").css("background-color", userColor); //設定名單顏色

        var message = document.getElementById("message_block");//設定卷軸Bar
        message.scrollTop = message.scrollHeight;
  		}

      function updateOnlineListWithColor(onlineList)
      {

        $('#online-list').empty();//先清空child elements

        var out = "";
        var i;

        for(i = 0; i<onlineList.length; i++) {
            $('#online-list').append($('<li class="col-md-4">').text(onlineList[i].username)); //設定字
            $('#online-list> li:last').css("background-color", onlineList[i].userColor); //設定不同人聊天背景顏色
            $('#online-list').append($('<br>'));//換行
        }        
        //document.getElementById("online-list").innerHTML = out;
      }

    });
      
    </script>
  </head>

  <body>

    <div class="container-fluid" >
      <div class="row">

        <div id="message_block" class="col-md-8">
          <ul id="messages"></ul>
        </div>

        <div id="online_block" class="col-md-4">
          <ul id="online-list">
          </ul>
        </div>

      </div>
    </div>
        
    <input id="m" autocomplete="off" /><button id="send">Send</button>

  </body>
</html>
